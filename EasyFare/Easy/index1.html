<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <button onclick="c()" id = 'generate'>
      Generate
    </button>
    <div class="contenido">
        <div id="ticket">
          <div class="hqr">
            <div class="column left-one"></div>
            <div class="column center">
              <div id="qrcode"><img src="./imgs/qr.png" alt=""></div>
            </div>
            <div class="column right-one"></div>
          </div>
          </div>
          <div class="details">
            <div class="tinfo">
              Fare
            </div>
            <div id ="fare"></div>
            <div class="tinfo">
              From
            </div>
            <div id="start1">Click on</div>
            <div class="tinfo">
              TO
            </div>
            <div id="stop1">Generate</div>

            <div class="tinfo">
              Bus Number(s)
            </div>
            <div id="routeno"> </div>  
                    <div class="masinfo">
                    <div class="left">
                    <div class="tinfo">
                    date
                    </div>
            <div class="datetime">
             All Days
            </div>  
              </div>
              <div class="right">
              <div class="tinfo">Number Of Tickets</div>
            <div id="pno"></div> 
              </div>
            </div>
            
            <div class="link">
            </div>
          </div>
        </div>
      </div>
      <script src="app.js"></script>
</body>
</html>
